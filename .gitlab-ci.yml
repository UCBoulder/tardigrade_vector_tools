workflow:
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - when: always

stages:
  - test
  - deploy

before_script:
  - source activate_w13pythonenv.sh

test_build:
  stage: test
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
  variables:
    GIT_STRATEGY: clone
  script:
    - conda info 
    - ./BUILD.sh
    - ./TEST.sh
  artifacts:
    when: always
    paths:
      - build/results.tex
  tags:
    - sstelmo-shell-aea

deploy_build:
  stage: deploy
  variables:
    GIT_STRATEGY: clone
  script: ./CD.sh
  tags:
    - sstelmo-shell-aea
  only:
    - master
    - dev

# It MUST be called pages
pages:
  stage: deploy
  variables:
    GIT_STRATEGY: clone
  script:
    - ./BUILD.sh
    - mkdir public
    - cp -r build/docs/sphinx/html/* public/
  artifacts:
    paths:
      # It MUST be called public
      - public
  tags:
    - sstelmo-shell-aea
  only:
    - master
